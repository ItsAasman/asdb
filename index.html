<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      body{
        background: #141414;
      }
    </style>
  </head>
  <script src="app.js" defer></script>
  <body class="text-white">
    <div class="container text-center">
      <img
        src="img/text-to-speech.png"
        alt="text-to-speech"
        class="m-5"
        style="width: 8rem; height: 8rem"
      />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="">
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg"
                placeholder="Try typing something"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate" class="form-label mt-3">Rate</label>
              <div id="rate-value" class="badge bg-primary mx-1">1</div>
              <input
                type="range"
                name="rate"
                id="rate"
                class="form-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="pitch" class="form-label mt-3">Pitch</label>
              <div id="pitch-value" class="badge bg-primary mx-1">1</div>
              <input
                type="range"
                name="pitch"
                id="pitch"
                class="form-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <select id="voice-select" class="form-select form-control-lg"></select>
            </div>
            <button class="btn btn-light btn-lg w-100 mt-3">Speak It</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
